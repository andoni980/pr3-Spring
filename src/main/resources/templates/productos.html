<!DOCTYPE html>
<html th:replace="~{_global :: plantilla(~{::title}, ~{::main})}"
	xmlns:th="http://www.thymeleaf.org">
<meta charset="ISO-8859-1">
<title>Productos</title>

<main class="container mt-5">

	<div class="row row-cols-1 row-cols-md-3 g-4">
		<div th:each="p : ${productos}" class="col">
			<div class="card h-100">
				<img th:src="${'https://picsum.photos/300/200?' + p.id}" class="card-img-top" alt="...">
				<div class="card-body">
					<h5 class="card-title" th:text="${p.nombre}">Card title</h5>
					<p class="card-text" th:text="${p.descripcion}">This is a wider card with supporting text
						below as a natural lead-in to additional content. This content is
						a little bit longer.</p>
				</div>
				<div class="card-footer">
					<small class="text-body-secondary">Last updated 3 mins ago</small>
				</div>
			</div>
		</div>
	</div>
</main>
</html>
